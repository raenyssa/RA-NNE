<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">

</head>

<body>

    <img src="Pictures/logo.png" alt="Logo" style="display: block; margin: 0 auto; width: 300px; height: 350px;">
    <a href="shoppingbag.html">
        <img src="Pictures/shopping bag.png"
            alt="Shopping Bag"
            style="display: block; margin: 0 auto; width: 50px; height: 50px; position: absolute; top: 20px; right: 20px;">
    </a>
    <a href="wheel.html">
        <img src="Pictures/wheel.png" alt="Wheel"
            style="display: block; margin: 0 auto; width: 50px; height: 50px; position: absolute; top: 20px; right: 100px;">
    </a>
    
    <div class="individual-clothes">
    <h1>Individual Clothes</h1>

    <!-- Carousel -->
    <div class="carousel">
        <div class="carousel-track">
            <img src="Pictures/individual1.jpg" alt="Image 1">
            <img src="Pictures/individual2.jpg" alt="Image 2">
            <img src="Pictures/individual3.jpg" alt="Image 3">
        </div>

        <button class="carousel-btn prev">&#10094;</button>
        <button class="carousel-btn next">&#10095;</button>
    </div>

    <!-- Dots -->
    <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <!-- Info -->
    <div class="info">
        <h2>Losi√©</h2>
        <p>A Classic White Double Zip Up Blouse with Mini Buttoned Skirt made with 100% cotton.</p>
        <p class="price">SGD 10,000</p>

        <button class="purchase-btn">
            <a href="shoppingbag.html">Purchase</a>
        </button>
    </div>

    <script>
        const track = document.querySelector('.carousel-track');
        const slides = document.querySelectorAll('.carousel img');
        const dots = document.querySelectorAll('.dot');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        let index = 0;

        function updateCarousel() {
            track.style.transform = `translateX(-${index * 320}px)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        }

        nextBtn.addEventListener('click', () => {
            index = (index + 1) % slides.length;
            updateCarousel();
        });

        prevBtn.addEventListener('click', () => {
            index = (index - 1 + slides.length) % slides.length;
            updateCarousel();
        });

        dots.forEach((dot, i) => {
            dot.addEventListener('click', () => {
                index = i;
                updateCarousel();
            });
        });
    </script>
    </div>
</body>
</html>
