<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="login-signup">
        <img src="Pictures/logo.png" alt="Logo" style="display: block; margin: 0 auto; width: 150px; height: auto;">

        <div class="title">Login</div>
        <h1>Welcome Back</h1>
        
        <div id="message" class="message" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Username or Email</label>
                <input type="text" id="email" name="email" class="form-control" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">Log In</button>
        </form>

        <div class="forgot-password" style="margin-top: 15px; text-align: center;">
            <a href="#" id="forgotPassword">Forgot password?</a>
        </div>

        <div style="margin-top: 15px; text-align: center;">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
