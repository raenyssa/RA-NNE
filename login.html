<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="login-signup">
        <img src="Pictures/logo.png" alt="Logo" class="logo">

        <h1 class="title">Login</h1>

        <form id="login-form" class="login-form">

            <div class="form" id="add-contact">
                <form id="add-contact-form">
                    <div class="form-group">
                        <label for="contact-name">Username</label>
                        <input type="text" id="contact-name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="contact-msg">Password</label>
                        <input type="password" id="contact-msg" class="form-control" required>
                    </div>

                    <div>
                    <a href="forgetpassword.html" class="forgot-password">
                        Forgot Password?
                    </a>
                    </div>
                    <div class="submit-button"> 
                        <a href="Newarrival.html" class="btn btn-secondary">Login</a>
                    </div>
                </form>
            </div>

            <script src=".js"></script>
            <script src="/js/popper.min.js"></script>
            <script src="/js/bootstrap.min.js"></script>
            <script src="script.js"></script>
</body>

</html>
