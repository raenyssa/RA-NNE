<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
	
</head>

<body>
    <div class="login-signup">
    <img src="Pictures/logo.png" alt="Logo" style="display: block; margin: 0 auto; width: 150px; height: auto;">

    <div class="title">Sign Up</div>
<h1>Simple Contact Form System</h1>
<div id="add-update-msg">
</div>
<div class="form" id="add-contact">
  <form id="add-contact-form">
    <div class="form-group">
      <label for="contact-name">Name</label>
      <input type="text" id="contact-name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="contact-email">Email</label>
      <input type="email" id="contact-email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="contact-birthday">Birthday</label>
      <input type="date" id="contact-birthday" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="contact-phone">Phone number</label>
      <input type="tel" id="contact-phone" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="contact-password">Password</label>
      <input type="password" id="contact-password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="contact-confirm-password">Enter password again</label>
      <input type="password" id="contact-confirm-password" class="form-control" required>
    </div>

    <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
  </form>
</div>
</div><!-- end add container -->
<script src="signup.js"></script>
</body>
