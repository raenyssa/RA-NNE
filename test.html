<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Simple RESTDB</title>

	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="container">
		<h1>Simple Contact Form System</h1>
		<div id="add-update-msg">
			<div class="alert alert-success" role="alert">
				Contact record successfully added
			</div>
		</div>
		<div class="form" id="add-contact">
			<form id="add-contact-form">
				<div class="form-group">
					<label for="contact-name">Name</label>
            <input type="text" id="contact-name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="contact-email">Email</label>
            <input type="email" id="contact-email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="contact-msg">Birthday</label>
            <input type="date" id="birthday" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="contact-msg">Phone number</label>
            <input type="number" id="phone-number" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="contact-msg">Password</label>
            <input type="text" id="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="contact-msg">Enter password again</label>
            <input type="text" id="confirm-password" class="form-control" required>
          </div>

          <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
      </form>
    </div>
  </div><!-- end add container --> 
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
